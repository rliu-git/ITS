<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math test</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
        }

        #quiz-container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        #question {
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        #feedback {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Math Test</h1>
        <div id="question"></div>
        <ul class="options" id="options"></ul>
        <div id="feedback"></div>
        <button onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        // Define quiz questions and answers
        const questions = [
            {
                question: "What is the result of 2 + 2?",
                options: ["3", "4", "5", "6"],
                correctAnswer: "4"
            },
            {
                question: "What is the square root of 25?",
                options: ["3", "4", "5", "6"],
                correctAnswer: "5"
            },
            {
                question: "Which number is even?",
                options: ["2", "3", "5", "7"],
                correctAnswer: "2"
            },
        ];

        let currentQuestionIndex = 0;

        // Function to load the next question
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                document.getElementById("question").innerHTML = "Test Completed!";
                document.getElementById("options").innerHTML = "";
            }
        }

        // Function to load the current question and options
        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").innerHTML = currentQuestion.question;

            const optionsList = document.getElementById("options");
            optionsList.innerHTML = "";

            currentQuestion.options.forEach((option, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<input type="radio" name="answer" value="${option}" id="option${index + 1}" onchange="checkAnswer()">
                                        <label for="option${index + 1}">${option}</label>`;      
                optionsList.appendChild(li);
            });

            document.getElementById("feedback").innerHTML = "";
        }

        // Function to check the selected answer
        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (selectedAnswer) {
                const answer = selectedAnswer.value;
                const currentQuestion = questions[currentQuestionIndex];

                if (answer === currentQuestion.correctAnswer) {
                    document.getElementById("feedback").innerHTML = "Correct!";
                } else {
                    document.getElementById("feedback").innerHTML = "Incorrect. The correct answer is " + currentQuestion.correctAnswer + ".";
                }
            } else {
                document.getElementById("feedback").innerHTML = "Please select an answer.";
            }
        }

        // Load the first question on page load
        window.onload = loadQuestion;
    </script>
</body>
</html>
